version: '3.8'

services:
  backend:
    build:
      context: ../..                 # Project root
      dockerfile: src/backend/Dockerfile
    image: mlops_backend:latest
    ports:
      - "8000:8000"
    volumes:
      - ../../models:/app/src/backend/models:ro  # Mount models to CWD/models
    # working_dir: /app/src/backend # Let Dockerfile set it
    environment:
      - WANDB_API_KEY=${WANDB_API_KEY}
    restart: unless-stopped

  frontend:
    build:
      context: ../..                 # Project root
      dockerfile: src/frontend/Dockerfile
    image: mlops_frontend:latest
    ports:
      - "8501:8501"
    depends_on:
      - backend
    environment:
      - API_BASE_URL=http://backend:8000
    restart: unless-stopped